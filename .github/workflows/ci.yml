name: CI AinTimiste

on: [push, pull_request]

# Définition des jobs
jobs:
  # Nom du job (un workflow peut avoir plusieurs jobs)
  build-and-test:
    # Environnement sur lequel le job va s’exécuter
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "npm"
          # Active le cache npm pour accélérer les builds suivants

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Build application
        run: npm run build
